<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>WARM Trash to Treasure</title>
</head>
<body>
    <header>
      <nav class="navbar customNav" role="navigation" aria-label="main navigation">
          <h1 class="navbar-item">Trash to Treasure</h1>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable margin-left">
              <a class="navbar-link navDrop">
                Radius
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  25 MI
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  50 MI
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  100 MI
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end margin">
            <input class="input is-rounded margin-right" type="text" placeholder="Search">
            <button class="button searchButton">Search</button>
          </div>
        </div>
      </nav>
    </header>
    
    <div id="grid">
      <aside class="margin weather">
        <h3>Today's Weather:</h3>
        <hr>
        <ul class="weatherList">
          <li class="weatherItem margin-y">Overcast:</li>
          <li class="weatherItem margin-y">Temperature:</li>
          <li class="weatherItem margin-y">Chance of Precipitation:</li>
        </ul>
      </aside>
      
      <main class="mainContent margin">
        <h2>Your Future Treasure</h2>
        <div class="scrollList">
      </div>

    </div>
    </main>
      

        

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
