<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>WARM Trash to Treasure</title>
</head>
<body>
    <header>
      <nav class="navbar customNav" role="navigation" aria-label="main navigation">
          <h1 class="navbar-item">Trash to Treasure</h1>
        <div id="navbarBasicExample" class="navbar-menu">
            
            
            
<!-- radiusInputBtn -->
            <select id = radiusInputBtn class="navbar-start navDrop navbar-link has-dropdown is-hoverable margin-left">
                <option value=160934 class="navbar-item">
                    Radius
                  </option>
                  <hr class="navbar-divider">
                <option value=1609 class="navbar-item">
                  1 MI
                </option>
                <hr class="navbar-divider">
                <option value=16093 class="navbar-item">
                    10 MI
                  </option>
                <hr class="navbar-divider">
                <option value=40233 class="navbar-item">
                    25 MI
                  </option>
                <hr class="navbar-divider">
                <option value=80467 class="navbar-item">
                    50 MI
                  </option>
                <hr class="navbar-divider">
                <option value=160934 class="navbar-item">
                    100 MI
                  </option>
            </select>
        
      
          <div class="navbar-end margin">
            <input class="input is-rounded margin-right" type="text" placeholder="Search" id="searchInput">
            <button class="button searchButton">Search</button>
          </div>
        </div>
      </nav>
    </header>
    
    <div id="grid">
      <aside class="margin weather">
        <h3>Today's Weather:</h3>
        <hr>
        <ul class="weatherList">
          <li><h4>Overcast:</h4></li>
          <li class="currentWeather margin-y"></li>
          <li><h4>Temperature:</h4></li>
          <li class="weatherTemp margin-y"></li>
          <li><h4>Chance of Precipitation:</h4></li>
          <li class="weatherPrecip margin-y"></li>
        </ul>
      </aside>
      
      <main class="mainContent margin">
        <h2>Your Future Treasure</h2>
        <div class="scrollList">
      </div>

    </div>
    </main>
      

        

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
